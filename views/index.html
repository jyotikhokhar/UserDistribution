<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
	<script>
	//var data = {countries:{ count:0 data:[]},states: { count:0 data:[]}, cities:{ count:0 data:[]}, zipcodes: { count:0 data:[]}};
	//
	  var haryana = [
			{lat: 30.32002138, lng: 76.82000321},
			{lat: 28.81001019, lng: 76.12500688},
			{lat: 28.4333333, lng: 	77.3166667},
			{lat: 28.45000633, lng: 77.01999101},
			{lat: 29.16998822, lng: 75.72503129},
			{lat: 29.68044802, lng: 76.96996822},
			{lat: 29.40041343, lng: 76.96996822},
			{lat: 28.9000047, lng: 	76.58001786},
			{lat: 29.4903821, lng: 	75.02998328},
			{lat: 28.9999986, lng: 	77.01999101},
			]
       var states = [
			{lat: 17.123184, lng: 79.208824
			},{lat: 23.473324, lng: 77.947998
			},{lat: 29.238478, lng: 76.431885
			},{lat: 21.295132, lng: 81.828232
			},{lat: 29.065773, lng: 76.040497}];
		var markers = [];
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: states[0]
        });
		
		for (i in states)
		{
			markers.push(new google.maps.Marker({
			  position: states[i],
			  map: map,
			  title: i
			}))
			
		}
		map.addListener('zoom_changed', function() {
				console.log('Zoom: ' + map.getZoom());
				deleteMarkers();
				map.zoom = 7;
				map.setCenter(haryana[0]);
				for (i in haryana)
				{
					markers.push(new google.maps.Marker({
					  position: haryana[i],
					  map: map,
					  title: i
					}));
				}
				
		});

     }
	 function deleteMarkers() {
        clearMarkers();
        markers = [];
      }
	  
	 function clearMarkers() {
        setMapOnAll(null);
      }
	// Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTBk5_2P0-bHUCfDeHDuqMfyAoOLeG1_Y&callback=initMap">
    </script>
  </body>
</html>
